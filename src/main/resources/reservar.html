<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reservar assento de número <!-- SEAT --></title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar">
            <a href="/home">
                <img class="logo" src="/img/logo.png" alt="Logo" />
                ViajeFazil
            </a>
        </nav>
        <main>
            <div class="container">
                <div class="title">
                    <h2>
                        Reservar assento de número
                        <!-- SEAT -->
                    </h2>
                </div>
                <form action="/confirmar" method="get">
                    <input type="hidden" name="id" value="<!-- SEAT -->" />
                    <div class="control">
                        <label for="name">Seu nome:</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="control">
                        <label for="date">Data da reserva:</label>
                        <input type="datetime-local" name="date" id="date" />
                    </div>
                    <div class="control-inline">
                        <a class="btn" href="/home">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Finalizar</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
